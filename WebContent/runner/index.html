		function addmygroup(){
			var items = document.getElementById("myrungroup");
			var str = "";
			
			$.ajax({
				  url:'http://192.168.31.162:3000/activitys/',
				  type:'GET',
				  success: function(json){
					      if(json.code==200){
							     if(json.data.length){
									    for(var i=0;i<json.data.length;i++){
											  str+="<div style='text-align:center; background-image:url(./images/bmimg.jpg); background-size:cover; height:250px;'>"
				        +"<div style='color:#FFF; padding-top:50px;'><h1>"+json.data[i].title+"</h1></div>"
						 +"<div style='background-image:url(./images/btnbg.png); margin:0 auto; background-repeat: no-repeat; width:100px; height:35px; line-height:35px; font-size:18px; color:#FFF;'><a style='color:#FFF;text-decoration:none;' class='easyui-linkbutton' href='details.html?id="+json.data[i]._id+"'>报名</a></div></div>";
											}
											items.innerHTML = str;
									 }else{
										 alert("暂无活动");
										 }
							   
							  }
					  }
				});
				
			
			}
	   
	   function addAllgroup(){

						 +"<div style='background-image:url(./images/btnbg.png); margin:0 auto; background-repeat: no-repeat; width:100px; height:35px; line-height:35px; font-size:18px; color:#FFF;'><a style='color:#FFF;text-decoration:none;' class='easyui-linkbutton' href='details.html'>报名</a></div></div>";
